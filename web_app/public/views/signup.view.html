<div class="container">
    <form name="signupForm" ng-submit="signup()">
        <div class="alert alert-warning alert-dismissible" role="alert" ng-if="message !== ''">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{message}}
        </div>
        <div class="alert alert-info alert-dismissible" role="alert2">
            <button type="button" class="close" data-dismiss="alert2" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            You are signed out when accessing the signup page
        </div>

        <h2 class="form-signin-heading">Sign Up Now</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input id="inputEmail" type="email" class="form-control" placeholder="Email address" ng-model="signupData.username" name="username" required/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword" type="password" class="form-control" placeholder="Password" ng-model="signupData.password" name="password" required/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="!signupForm.$valid">Sign Up</button>
    </form>
</div>
