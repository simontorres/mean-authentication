<html ng-app="booksApp"  ng-controller="mainController">

<head>
  <title>Express</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="css/custom-style.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>-->
    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-touch.js"></script>-->
  <!--<link rel="stylesheet" href="/stylesheets/style.css">-->
    <script type="text/javascript" src="/js/deps/ui-bootstrap-tpls.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <!--<script src="/js/services.js"></script>-->
    <base href="/" />
</head>

<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top">
        <a class="navbar-brand" href="/">Authenticated App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="navbar-nav mr-auto">
                <ul class="navbar-nav float-left-sm">
                    <li class="nav-item m-1">
                        <a class="nav-link active" data-toggle="tab" href="/">Home</a>
                    </li>
                    <li class="nav-item m-1">
                        <a class="nav-link"  data-toggle="tab" href="/books">Books</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-nav">
                <ul class="navbar-nav float-lg-right">
                    <li class="nav-item m-1">
                        <button class="btn btn-outline-primary"
                                ng-if="username"
                                type="button">
                                <span class="fa fa-user"> {{ username }} </span>
                        </button>
                     </li>
                     <li class="nav-item m-1">
                        <button class="btn btn-primary"
                                ng-hide="isSignedIn()"
                                type="button"
                                ng-click="showSignin()">
                                <span class="fa fa-sign-in"> Sign In </span>
                        </button>
                        <button class="btn btn-danger"
                                ng-show="isSignedIn()"
                                type="button"
                                ng-click="signout()">
                                <span class="fa fa-sign-out"> Sign Out </span>
                        </button>

                     </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!--<ng-include src="'views/signin.view.html'"></ng-include>-->

<div class="container" style="margin-top: 80px">

    <div ng-view></div>

</div>


</body>

</html>
